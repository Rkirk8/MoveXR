<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MoveXr</title>
    <style>
        html, body {
            overflow: hidden;
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
        }  
        #renderCanvas {
            width: 100%;
            height: 100%;
            touch-action: none;
        }
    </style>
    <script src="https://cdn.babylonjs.com/babylon.js"></script>
    <script src="https://cdn.babylonjs.com/loaders/babylonjs.loaders.min.js"></script>
    <script src="https://cdn.babylonjs.com/gui/babylon.gui.min.js"></script>
    <script src="https://code.jquery.com/pep/0.4.3/pep.js"></script>
    <script src="js/ar.js" defer></script>
</head>
<body>
    <canvas id="renderCanvas" touch-action="none">
        <div id="hud" style="position: absolute; top: 10px; right: 10px; z-index: 100; display: flex; flex-direction: column; gap: 10px;">
            <button id="speedUp" style="padding: 10px; font-size: 16px;">⬆️ Speed Up</button>
            <button id="speedDown" style="padding: 10px; font-size: 16px;">⬇️ Slow Down</button>
            <div id="speedDisplay" style="padding: 10px; font-size: 16px; background: #fff; border: 1px solid #ccc; text-align: center;">
              Speed: 0.05
            </div>
          </div>
    </canvas>
    <!-- touch-action="none" for best results from PEP -->
</body>
</html>
